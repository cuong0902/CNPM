{% extends 'layout/base.html' %}
{% block title %} Dang ki nguoi dung {% endblock %}

{% block content %}
<h1 class="text-center text-danger">Dang ky nguoi dung</h1>
{% if err_msg %}
<div class="alert alert-danger">
  <h4>
    {{ err_msg }}
  </h4>
</div>
{% endif %}
<form method="post" action="{{ url_for('user_register') }}">
  <div class="form-group">
    <label for="name">Ho Ten:</label>
    <input type="text" class="form-control" placeholder="Nhap Ho va Ten" id="name" name="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
  </div>

    <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control"  id="username" name="username" required>
  </div>
   <div class="form-group">
    <label for="pass">Mat Khau:</label>
    <input type="password" class="form-control"  id="pass" name="password" required>
  </div>
  <div class="form-group">
    <label for="confirm">Xac nhan Mat Khau:</label>
    <input type="password" class="form-control"  id="confirm" name="confirm" required>
  </div>

  <input type="submit" value="Dang Ky" class="btn btn-danger">
</form>
<br><br>
{% endblock %}
